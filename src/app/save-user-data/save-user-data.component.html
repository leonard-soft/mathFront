<div class="container">
    <h2>save user data</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input  [(ngModel)]="name" type="text" id="name" name="name" [required]="true">
      </div>
      <div class="form-group">
        <label for="lastname">LastName:</label>
        <input [(ngModel)]="lastName" type="text" id="lastname" name="lastname" [required]="true">
      </div>
      <div class="form-group">
        <label for="birthDate">BirthDate:</label>
        <input [(ngModel)]="date" type="date" id="birthDate" name="birthDate" [required]="true">
      </div>
      <div class="form-group">
        <label for="weight">Weigth:</label>
        <input [(ngModel)]="weigth" type="number" id="weight" name="weight" step="0.1" [required]="true">
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input [(ngModel)]="height" type="number" id="height" name="height" [required]="true">
      </div>
      <button type="button" (click)="saveUserData()">Save User</button>
    </form>
  </div>
